<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Untitled Document</title>
<link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css" media="screen">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link href="style/summernote/summernote-lite.css" rel="stylesheet">

</head>

<body>
  <div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> You have been signed in successfully!
  </div>



      <script src="style/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="style/jQuery/jquery-3.6.0.min.js"></script>
      <script src="style/DataTables/js/jquery.dataTables.min.js"></script>
      <script src="style/DataTables/js/dataTables.bootstrap5.min.js"></script>
<script src="style/summernote/summernote-lite.js"></script>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
    </script>
<script>
    $('#summernote').summernote({
      placeholder: 'Hello stand alone ui',
      tabsize: 2,
      height: 120,
      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'clear']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['view', ['fullscreen', 'codeview', 'help']]
      ]
    });
  </script>

</body>
</html>
